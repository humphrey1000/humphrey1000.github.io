<!doctype html>
<html>
    <head>
        <title>My Finances</title>
        <style>
            #body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h1, h2 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            #entries {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 2rem;
            }

            .entry {
                display: flex;
                justify-content: space-between;
                width: 50%;
                padding: 1rem;
                margin-bottom: 1rem;
                border-radius: 10px;
                background-color: lightgray;
            }

            .use {
                font-weight: bold;
            }

            .amount {
                color: green;
            }
        </style>
    </head>
    <body id="body">
        <h1>Capital: <span id="capital"></span></h1>
        <h2>Theme: <span id="theme"></span></h2>
        <div id="entries"></div>
        <button onclick="showPrompt()">Add Entry</button>
        <script>
            class Budget {
                constructor(capital, theme) {
                    this.capital = capital;
                    this.theme = theme;
                    this.stock = [];
                }

                expenditure(use, amount) {
                    this.stock.push({use, amount});
                }
            }

            const capital = prompt("Enter your budget's capital:");
            const theme = prompt("Enter your budget's theme:");
            const account = new Budget(capital, theme);

            document.getElementById("capital").innerHTML = account.capital;
            document.getElementById("theme").innerHTML = account.theme;

            function showPrompt() {
                const use = prompt("Enter the use of the expenditure:");
                const amount = prompt("Enter the amount of the expenditure:");
                account.expenditure(use, amount);
                renderEntries();
            }

            function renderEntries() {
                const entriesContainer = document.getElementById("entries");
                entriesContainer.innerHTML = "";

                for (const entry of account.stock) {
                    const entryElement = document.createElement("div");
                    entryElement.classList.add("entry");

                    const useElement = document.createElement("div");
                    useElement.classList.add("use");
                    useElement.innerHTML = entry.use;

                    const amountElement = document.createElement("div");
                    amountElement.classList.add("amount");
                    amountElement.innerHTML = entry.amount;

                    entryElement.appendChild(useElement);
                    entryElement.appendChild(amountElement);
                    entriesContainer.appendChild(entryElement);
                }
            }
        </script>
    </body>
</html>
