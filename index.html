<!doctype html>
<html>
    <head>
        <title>My Finances</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: lightgray;
            }
            h1 {
                color: blue;
                text-align: center;
                font-size: 36px;
                margin-top: 50px;
            }
            h2 {
                color: green;
                text-align: center;
                font-size: 24px;
                margin-top: 20px;
            }
            h3 {
                color: black;
                text-align: center;
                font-size: 18px;
                margin-top: 20px;
            }
            button {
                background-color: blue;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                display: block;
                cursor: pointer;
            }
        </style>
    </head>
    <body id="body">
        <h1></h1><br /><br />
        <h2></h2><br /><br />
        <button onclick="show()">...</button>
    </body>
    <script>
        class Budget { 
            constructor(capital, theme, stock) {
                this.capital = capital;
                this.theme = theme; 
                this.stock = [];
            }
            expenditure(use, amount) {
                this.stock.push({use, amount});
            }
        }

        const capital = parseInt(prompt("Enter the capital:"));
        const theme = prompt("Enter the theme:");
        const account = new Budget(capital, theme);
        
        document.querySelector("h1").innerHTML = `Capital: $${account.capital}`;
        document.querySelector("h2").innerHTML = `Theme: ${account.theme}`;

        function show() {
            const use = prompt("Enter the use:");
            const amount = parseInt(prompt("Enter the amount:"));
            account.expenditure(use, amount);
            const body = document.getElementById("body");
            const list = document.createElement("ul");
            list.style.listStyle = "none";
            list.style.marginLeft = "auto";
            list.style.marginRight = "auto";
            list.style.width = "50%";
            account.stock.forEach(item => {
                const listItem = document.createElement("li");
                listItem.style.marginTop = "10px";
                listItem.style.fontSize = "18px";
                listItem.innerHTML = `Use: ${item.use}, Amount: $${item.amount}`;
                list.appendChild(listItem);
            });
            body.appendChild(list);
        }
    </script>
</html>
