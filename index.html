<!doctype html>
<html>
    <head>
        <title>Humphrey's Finances</title>
        <style>
            h1 {
                color: #3f51b5;
                font-size: 36px;
                text-align: center;
                margin-top: 20px;
            }

            h2 {
                color: #9e9e9e;
                font-size: 24px;
                text-align: center;
                margin-top: 10px;
            }

            button {
                background-color: #3f51b5;
                color: white;
                padding: 12px 20px;
                border-radius: 4px;
                border: none;
                cursor: pointer;
                margin-top: 20px;
            }

            #stock {
                list-style-type: none;
                margin: 20px;
                padding: 0;
            }

            .item {
                margin-bottom: 10px;
                padding: 10px;
                background-color: #f2f2f2;
                border-radius: 4px;
            }
        </style>
    </head>
    <body id="body">
        <h1 id="capital"></h1><br /><br />
        <h2 id="theme"></h2><br /><br />
        <button onclick="addExpenditure()">Add Expenditure</button>
        <ul id="stock"></ul>
        <script>
            class Budget { 
                constructor(capital,theme,stock){
                    this.capital = capital
                    this.theme = theme 
                    this.stock = []
                }
                expenditure(use,amount){
                    this.stock.push({use,amount})
                }
            }

            let account

            function addExpenditure() {
                let capital = prompt("Enter capital:")
                let theme = prompt("Enter theme:")
                if (!account) {
                    account = new Budget(capital, theme)
                }
                let use = prompt("Enter the purpose of expenditure:")
                let amount = prompt("Enter the amount:")
                account.expenditure(use, amount)
                displayBudget()
            }

            function displayBudget() {
                let capitalElem = document.getElementById("capital")
                capitalElem.innerHTML = `Capital: ${account.capital}`

                let themeElem = document.getElementById("theme")
                themeElem.innerHTML = `Theme: ${account.theme}`

                let stockElem = document.getElementById("stock")
                stockElem.innerHTML = ""
                account.stock.forEach(item => {
                    let li = document.createElement("li")
                    li.classList.add("item")
                    li.innerHTML = `Use: ${item.use} Amount: ${item.amount}`
                    stockElem.appendChild(li)
                })
            }
        </script>
    </body>
</html>
