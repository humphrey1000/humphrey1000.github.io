<!doctype html>
<html>
    <head>
        <title>Humphrey's Finances</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #ddd;
            }
            h1, h2 {
                color: #333;
                text-align: center;
            }
            ul {
                width: 50%;
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            li {
                background-color: #fff;
                margin-bottom: 10px;
                padding: 20px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            button {
                padding: 10px 20px;
                background-color: #333;
                color: #fff;
                border-radius: 20px;
                border: none;
                margin-top: 20px;
                cursor: pointer;
            }
        </style>
        <script>
            let account = JSON.parse(localStorage.getItem('account')) || {
                capital: 0,
                theme: '',
                stock: []
            };

            function addExpenditure() {
                let use = prompt("Enter expenditure use:");
                let amount = parseInt(prompt("Enter expenditure amount:"));
                account.capital -= amount;
                account.stock.push({
                    use,
                    amount
                });
                localStorage.setItem('account', JSON.stringify(account));
                updateUI();
            }

            function updateUI() {
                let body = document.getElementById('body');
                body.innerHTML = `
                    <h1>Capital: ${account.capital}</h1>
                    <h2>Theme: ${account.theme}</h2>
                `;

                let list = document.createElement('ul');
                for (let entry of account.stock) {
                    let item = document.createElement('li');
                    item.innerHTML = `Use: ${entry.use} Amount: ${entry.amount}`;
                    list.appendChild(item);
                }
                body.appendChild(list);
                body.appendChild(document.createElement('br'));

                let button = document.createElement('button');
                button.innerHTML = "Add Expenditure";
                button.onclick = addExpenditure;
                body.appendChild(button);
            }

            updateUI();
        </script>
    </head>
    <body id="body">
    </body>
</html>
